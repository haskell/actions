name: "/hlint-setup"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

defaults:
  run:
    working-directory: "hlint-setup"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: "16"
        cache: "yarn"
        cache-dependency-path: hlint-setup/yarn.lock
    - run: yarn
    - run: yarn test

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: "16"
        cache: "yarn"
        cache-dependency-path: hlint-setup/yarn.lock
    - run: yarn
      working-directory: "hlint-setup"
    - run: yarn compile
    - run: yarn package
    - uses: ./hlint-setup
    - run: hlint --version
